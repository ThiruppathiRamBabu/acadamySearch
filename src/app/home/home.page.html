<ion-header>
  <ion-toolbar>
    <ion-title>
      Academy Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="!scroll">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Academy Contacts</ion-title>
    </ion-toolbar>
    <ion-toolbar class="search">
      <div class="search">
        <ion-input placeholder="search">
        </ion-input>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-item-group *ngFor="let item of data">
    <ion-item-divider sticky>
      <ion-label>
        {{item.key}}
      </ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let user of item.users">
      <ion-label>
        {{user.first_name}} <b>{{user.last_name}}</b>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <app-alphabet-scroll (letterSelected)="scrollToLetter($event)"
    (scrollingLetter)="letterScrollActive($event)"></app-alphabet-scroll>
</ion-content>
